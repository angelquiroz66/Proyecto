      rel="stylesheet"
    />

  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Logo y título -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="/img/oso.jpg" alt="Logo" class="logo-img" />CINE_FILOS
        </a>
        <!-- Botón de Hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Opciones del menú -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/Iniciar sesion.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Peliculas.html">Películas</a>
            </li>

              <a class="nav-link" href="/Miembros.html">Miembros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Nosotros.html">Nosotros</a>
            </li>
          </ul>
          <!-- Barra de búsqueda -->
          <form class="search-form d-flex position-relative">
            <input
              class="form-control"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-search" type="submit">🔍</button>
          </form>
        </div>

        <div class="register-container">
            <form class="register-card">
                <h2 class="register-header">Registro</h2>
    
                <!-- Correo electrónico -->
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribir correo" class="form-control" required>
    
                <!-- Nombre de Usuario -->
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Escribir Usuario" class="form-control" required>
    
                <!-- Contraseña -->
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribir Contraseña" class="form-control" required>
    
                <!-- Pregunta de Seguridad -->
                <label for="security-question">Pregunta de Seguridad</label>
                <div class="security-section">
                    <select id="security-question" name="security-question" class="form-control">
                        <option value="pet">¿Nombre de tu primera mascota?</option>
                        <option value="school">¿Escuela primaria?</option>
                        <option value="friend">¿Nombre de tu mejor amigo?</option>
                    </select>
                    <input type="text" name="security-answer" placeholder="Respuesta" class="form-control" required>
                </div>
    
                <!-- Botón Continuar -->
                <button type="submit" class="btn-success">Continuar</button>
            </form>
        </div>
    
    <!-- Pie de página -->
    <footer class="text-end footer-support">
      <a href="#" class="support-link">Soporte</a>
  </footer>
    
    <script src="/bootstrap.bundle.min.js"></script>
</body>
