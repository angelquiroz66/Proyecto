<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_IniciarSesion.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Logo y título -->
        <a class="navbar-brand d-flex align-items-center" href="Peliculas.html">
          <img src="/img/oso.jpg" alt="Logo" class="logo-img" />CINE_FILOS
        </a>
        <!-- Botón de Hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Opciones del menú -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="Registrarse.html">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Peliculas.html">Películas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Miembros.html">Miembros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Nosotros.html">Nosotros</a>
            </li>
          </ul>
          <!-- Barra de búsqueda -->
          <form class="search-form d-flex position-relative">
            <input
              class="form-control"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-search" type="submit">🔍</button>
          </form>
        </div>
      </div>
    </nav>

      <!-- Contenedor Principal -->
      <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center">
                <img src="img/profileblankfoto.webp" alt="Usuario" class="user-icon">
                <h2>Iniciar Sesión</h2>
            </div>
            <form class="login-form">
                <!-- Campo de Correo -->
                <label for="email">Correo:</label>
                <input type="email" id="email" class="form-control" placeholder="Escribir correo" required>

                <!-- Campo de Contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Escribir contraseña" required>

                <!-- Enlace de Olvidar Contraseña -->
                <div class="text-end">
                    <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                </div>

                <!-- Botón Continuar -->
                <button type="submit" class="btn btn-success w-100 mt-3">Continuar</button>
            </form>
        </div>
        <div class="register-link text-center mt-3">
            <span>¿No eres miembro?</span>
            <a href="/Registrarse.html" class="register-button">Registrarse</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-end footer-support">
        <a href="#" class="support-link">Soporte</a>
    </footer>

    <script src="/bootstrap.bundle.min.js"></script>
  </body>
</html>
